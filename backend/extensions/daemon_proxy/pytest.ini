[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e_mock: marks tests as E2E Mock environment tests
    e2e_real: marks tests as E2E Real daemon tests
    e2e_docker: marks tests as E2E Docker environment tests
    e2e_static: marks tests as E2E Static website preview tests

